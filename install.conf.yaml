- defaults:
    link:
        relink: true

- clean: ~/

- link:
    ~/.config/nvim/init.vim:
        create: true
        path: .config/nvim/init.vim
    ~/.bash_aliases: .bash_aliases
    ~/.bashrc: .bashrc
    ~/.common.bash: .common.bash
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.nvimrc: .nvimrc
    ~/.zshrc: .zshrc

- shell:
    -
      command: >-
          if command -v zsh >/dev/null 2>&1 && [ ! -d ~/.zgen ]; then git clone https://github.com/tarjoilija/zgen.git ~/.zgen; fi
      description: "Installing zgen if zsh is present and zgen is not installed...\n"
      stdout: true
      stderr: true
    -
      command: >-
          if command -v tmux >/dev/null 2>$1 && [ ! -d ~/.tmux/plugins/tpm ]; then git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm; fi
      description: "Installing tpm if tmux is present and tpm is not installed...\n"
      stdout: true
      stderr: true
    - 
      command: >-
          echo 'To change zsh to the default shell: chsh -s $(which zsh)'
      stdout: true
