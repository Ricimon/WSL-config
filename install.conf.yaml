- defaults:
    link:
        relink: true

- clean: ~/

- link:
    ~/.bash_aliases: .bash_aliases
    ~/.bashrc: .bashrc
    ~/.common.bash: .common.bash
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc

- shell:
    - 
      command: >-
          echo 'To change zsh to the default shell: chsh -s $(which zsh)'
      stdout: true
